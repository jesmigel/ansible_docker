---
- name: Install pip3
  become: true
  become_user: root
  apt:
    name: python3-pip
    state: latest # noqa 403
  register: result

- name: pip3 install docker
  become: true
  become_user: root
  pip:
    name: docker

- name: "{{ common_task_name_test_pull_image }}"
  become: true
  become_user: root
  docker_image:
    name: "{{ common_var_test_docker_image }}"
    source: pull

- name: "{{ common_task_name_create_ct }}"
  become: true
  become_user: root
  docker_container:
    name: "{{ common_var_test_container_name }}"
    image: "{{ common_var_test_docker_image }}"
    state: present

- name: "{{ common_task_name_start_ct }}"
  become: true
  become_user: root
  docker_container:
    name: "{{ common_var_test_container_name }}"
    image: "{{ common_var_test_docker_image }}"
    state: started
    ports:
     - "8080:80"